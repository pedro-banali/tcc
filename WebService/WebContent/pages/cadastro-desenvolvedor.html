
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cadastro</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Cadastro de Desenvolvedor
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <form role="form" ng-submit="cadastroDev()" >
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input class="form-control" ng-model="usuario.nome" name="nome">
                                            <p class="help-block">Example block-level help text here.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>CPF</label>
                                            <input class="form-control" name="cpf" ng-model="usuario.cpf" placeholder="CPF">
                                        </div>
                                        <div class="form-group">
                                            <label>Login</label>
                                            <input class="form-control" name="login" ng-model="usuario.login" placeholder="Login">
                                        </div>
                                        <div class="form-group">
                                            <label>Senha Tempor&aacute;ria</label>
                                            <input class="form-control" name="senha" ng-model="usuario.senha" placeholder="Digite senha">
                                        </div>
                                        <div class="form-group">
                                            <label>Data de Nascimento</label>
                                             <input class="form-control" name="senha" ng-model="usuario.data"  placeholder="dd/mm/yyyy">
                                        </div>
                                        <div class="form-group">
                                        	<fieldset disabled>
	                                            <label for="disabledSelect" >Tipo do Usu&aacute;rio</label>
	                                            <select id="disabledSelect" class="form-control">
	                                                <option>Desenvolvedor</option>
	                                            </select>
                                            </fieldset>
                                        </div>
                                        <div class="form-group">
	                                    	<label for="disabledSelect">Projeto</label>
	                                        <select id="disabledSelect" name="projeto" ng-model="usuario.projeto"  class="form-control">
	                                        	<option ng-repeat="n in projetos" ></option>
	                                        </select>
                                        </div>
                                        <button type="submit" class="btn btn-default">Cadastrar</button>
                                        <button type="reset" class="btn btn-default">Cancelar</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
