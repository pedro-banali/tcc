
            <div class="row" ng-init="listarDev()">
                <div class="col-lg-12">
                    <h1 class="page-header">Desenvolvedores</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Visualizar Desenvolvedores
                        </div>
                        <div class="panel-body">
                      	<div class="row">
	                      	<div data-ng-repeat="i in usuarios.devs" class="col-md-8 col-md-offset-2">
		                       	<div class="panel panel-info">
			                      	<div class="panel-heading">
			                          {{i.nome}} <button type="button" class="close" ng-click="deletarDev(i.cpf)" data-dismiss="alert" aria-hidden="true">&times;</button>
			                     	</div>
			                      	<div class="panel-body">
				                      	<p><span>CPF: </span>{{i.cpf}}</p>
				                        <p><span>Data de Nascimento: </span>{{i.dataNascimento}}</p>
				                        <p><span>Login:</span> {{i.login}}</p>
				                        <p><span>Data de Cadastro: </span>{{i.dataCadastro}}</p>
			                      	</div>
<!-- 			                      	<div class="panel-footer"> -->
<!-- 			                          Panel Footer -->
<!-- 			                      	</div> -->
		                 		</div>
	                        </div>
                       	</div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
