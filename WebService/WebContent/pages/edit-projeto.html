
<div class="row" ng-init="getProjeto()">
	<div class="col-lg-12">
		<h1 class="page-header">Cadastro</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Editar Projeto</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<form role="form" ng-submit="atualizarProj()" name="myForm">
							<div>
								<alert ng-repeat="alert in alertsS" type="{{sucesso.type}}"
									close="closeAlertS($index)">{{sucesso.msg}}</alert>
							</div>
							<div>
								<alert ng-repeat="alert in alertsE" type="{{errorMsg.type}}"
									close="closeAlertE($index)">{{errorMsg.msg}}</alert>
							</div>
							<div class="form-group">
								<label>Nome</label> <input class="form-control"
									ng-model="projeto.nome" name="nome" required ng-minlength="5"
									ng-maxlength="100">
								<p ng-show="myForm.nome.$error.minlength" class="help-block">Nome
									&eacute; muito curto.</p>
								<p ng-show="myForm.nome.$error.maxlength" class="help-block">Nome
									&eacute; muito longo.</p>
							</div>
							<div class="form-group">
								<label>Tempo de Coleta (Min)</label> <input class="form-control"
									type="number" name="coleta" ng-model="projeto.tempoParaColeta"
									placeholder="Tempo de Coleta" required ng-minlength="1"
									ng-maxlength="3"> <span style="color: red"
									ng-show="myForm.coleta.$dirty && myForm.coleta.$invalid">
									<span ng-show="myForm.coleta.$error.required">N&uacute;mero
										&eacute; obrigat&oacute;rio.</span>
								</span>
								<p ng-show="myForm.coleta.$error.minlength" class="help-block">N&uacute;mero
									muito curto.</p>
								<p ng-show="myForm.coleta.$error.maxlength" class="help-block">N&uacute;mero
									muito longo.</p>
							</div>
							<div class="form-group">
								<label>Status</label> <select class="form-control" name="status"
									ng-model="projeto.status" required>
									<option value="1">Desenvolvendo</option>
									<option value="2">Finalizado</option>
									<option value="3">Aguardando</option>
								</select>
							</div>
							<div class="form-group">
								<label>Inicio do Projeto</label> <input class="form-control"
									name="inicio" ng-model="projeto.inicio" required
									type="text"
									ng-pattern='/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/'
									placeholder="dd/mm/yyyy"									
									ng-minlength="10" ng-maxlength="10">
								<p
									ng-show="myForm.inicio.$error.minlength || myForm.inicio.$error.maxlength || myForm.inicio.$error.pattern"
									class="help-block">Data Inv&aacute;lida</p>
							</div>
							<div class="form-group">
								<label>Fim do Projeto</label> <input class="form-control"
									name="fim" ng-model="projeto.fim" required
									placeholder="dd/mm/yyyy"
									ng-pattern='/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/'
									ng-minlength="10" ng-maxlength="10">
								<p
									ng-show="myForm.fim.$error.minlength || myForm.fim.$error.maxlength || myForm.fim.$error.pattern"
									class="help-block">Data Inv&aacute;lida</p>
							</div>
							<!--                                         <div class="form-group"> -->
							<!--                                             <label>Inicio do Projeto</label> -->
							<!--                                             <input class="form-control" name="inicio" type="date" ng-model="projeto.inicio" required placeholder="dd/mm/yyyy" ng-minlength="10" ng-maxlength="10"> -->
							<!--                                         	<p ng-show="myForm.inicio.$error.minlength || myForm.inicio.$error.maxlength || myForm.inicio.$error.pattern" class="help-block errorSC">Data Inv&aacute;lida </p> -->
							<!--                                         </div> -->
							<!--                                         <div class="form-group"> -->
							<!--                                             <label>Fim do Projeto</label> -->
							<!--                                             <input class="form-control" name="fim" min="{{projeto.inicio}}" type="date" ng-model="projeto.fim"  required placeholder="dd/mm/yyyy"  ng-minlength="10" ng-maxlength="10"> -->
							<!--                                         	<p ng-show="myForm.fim.$error.minlength || myForm.fim.$error.maxlength" class="help-block errorSC">Data Inv&aacute;lida </p> -->
							<!--                                         	<p ng-show="myForm.fim.$error.min" class="help-block errorSC">Data do fim deve ser maior que inicio </p> -->
							<!--                                         </div> -->
							<div class="form-group">
								<label>Descri&ccedil;&atilde;o</label>
								<textarea class="form-control" name="descricao"
									ng-model="projeto.descricao" required ng-maxlength="500">
									<p ng-show="myForm.descricao.$error.maxlength"
									class="help-block errorSC">Descri&ccedil;&atilde;o muito
									longa</p>
                                            
                                        	</textarea>
							</div>
							<button type="submit" class="btn btn-default"
								ng-disabled="!myForm.$valid">Alterar</button>
							<button type="reset" class="btn btn-default"
								ng-click="go('/listar-proj')">Voltar</button>
						</form>
					</div>
					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

        <div class="modal-header">
            <h3 class="modal-title">Loading</h3>
        </div>
        <div class="modal-body">
			<img src="../img/load.gif" class="img-responsive center-block" height="200" />
        </div>
        <div class="modal-footer">
        </div>
		</script>
