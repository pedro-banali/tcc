
            <div class="row" ng-init="listarProj()">
                <div class="col-lg-12">
                    <h1 class="page-header">Cadastro</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Visualizar Projetos
                        </div>
                        <div class="panel-body">
	                      	<div class="row">
	                      		<div class="col-md-8 col-md-offset-2">
	                      			<div class="alert alert-success alert-dismissable" ng-show="sucesso" >
		                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		                                Projeto removido com sucesso.
		                            </div>
									<div class="alert alert-danger alert-dismissable" ng-show="errorInvalid" >
		                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		                               Ocorreu um erro inesperado .
		                            </div>
			                      	<div data-ng-repeat="i in projetos.proj" >
				                       	<div class="panel panel-info">
					                      	<div class="panel-heading">
					                          {{i.nome}} 
					                     	</div>
					                      	<div class="panel-body">
					                          <p>Descri&ccedil;&atilde;o: {{i.descricao}}</p>
					                          <a href="#/edit-proj/{{i.id}}" ng-click="" data-dismiss="alert" ><i class="fa fa-edit fa-fw">&nbsp;</i></a>
					                      	</div>
		<!-- 			                      	<div class="panel-footer"> -->
		<!-- 			                          Panel Footer -->
		<!-- 			                      	</div> -->
				                 		</div>
			                        </div>
								</div>	                        
	                       	</div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
	    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Deseja deletar este Projeto</h3>
        </div>
        <div class="modal-body">
			<p>Projeto: <b>{{ projeto.nome }}</b></p>
            <p>Descri&ccedil;&atilde;o: <b>{{ projeto.descricao }}</b></p>			
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="clickedOkay()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="clickedCancel()">Cancel</button>
        </div>
		</script>
